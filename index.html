<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>EMERHIT - Ecosistema Musical</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Outfit Font: Sophisticated, Modern, Artistic -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #09090b;
      }
      body {
        font-family: 'Outfit', sans-serif; /* New Typography */
        background-color: var(--bg-color);
        color: #e4e4e7;
        overflow-x: hidden;
        overscroll-behavior-y: none; /* App-like feel on mobile (no bounce) */
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Dynamic 3D-like Background Animation */
      .animated-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: radial-gradient(circle at 50% 50%, #1a2e1f 0%, #09090b 100%);
        overflow: hidden;
      }

      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.4;
        animation: float 20s infinite ease-in-out;
      }

      .orb-1 {
        width: 50vw;
        height: 50vw;
        background: #22c55e; /* Green */
        top: -10%;
        left: -10%;
        animation-delay: 0s;
      }

      .orb-2 {
        width: 60vw;
        height: 60vw;
        background: #1e3a8a; /* Blue */
        bottom: -20%;
        right: -10%;
        animation-delay: -5s;
      }

      .orb-3 {
        width: 40vw;
        height: 40vw;
        background: #581c87; /* Purple */
        bottom: 10%;
        left: 20%;
        animation-delay: -10s;
      }

      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0, 0) scale(1); }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #22c55e; 
      }
    </style>

}
</script>

  </body>
</html>
